<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

<style>
body{
font-size:20px;
}

</style>

</h:head>
<h:body>

<h1>Upload A File</h1>
<h:form prependid="false" enctype="multipart/form-data">
				<h:panelGrid>
					<!-- input for files -->
					
					<h:inputFile ></h:inputFile>
					<!-- action which is responsible for uploading file(s) -->
					<h:commandButton action="#{FileUploadBean.uploadFile()}"
						value="Upload"></h:commandButton>
						
						<h:outputText value="#{FileUploadBean.message}"
				rendered="#{!empty FileUploadBean.message}"></h:outputText>
				</h:panelGrid>
			</h:form>
</h:body>
</html>
